<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ClientCSS.css">
</head>

<body id="dashboard">
    <nav class="navbar sticky-top navbar-expand-lg navbar-custom bg-body-tertiary mb-5" style="padding: 1rem;">
        <div class="container-fluid" style="padding-left:0">
            <img src="logo.png" class="img-fluid" alt="Responsive image" width="150" height="auto">
            <a class="navbar-brand" href="#">German National Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="row w-100" id="mainView">
        <div class="col-2">
            <div class="d-flex flex-column h-100 flex-shrink-0 p-3 sidebar justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                </a>
                <ul class="nav nav-pills flex-column mb-auto justify-content" style="margin-top: 0;">
                    <li>
                        <a href="cLientDashboard.html" class="nav-link link-dark" id="homeButton">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="CC.html" class="nav-link link-dark" id="creditCardButton">
                            Manage Credit Cards
                        </a>
                    </li>
                    <li>
                        <a href="LoanNew.html" class="nav-link link-dark" id="loanButton" style="text-decoration: underline;">
                            Manage Loans
                        </a>
                    </li>

                    <li>
                        <a href="openBankAccount.html" class="nav-link link-dark" id="billsButton">
                            Open Bank Accounts
                        </a>

                    </li>

                    <li>
                        <a href="closeBankAccount.html" class="nav-link link-dark" id="transferButton">
                            Close Bank Accounts
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="nav-link link-dark" id="transferButton"> Reports
                        </a>
                    </li>
                </ul>
                <div class="dropdown" style="padding-bottom: 4rem;">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="User.png" alt="" width="50" height="50" class="rounded-circle me-2">
                        <strong id="nice1" style="padding: auto;">(mo)</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="clientLogIn.html">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col justify-content-start" style="margin-top: 100px;">
            <section class="container-loan" >
                <form action="#" id="form" class="form" >
                    <label style="font-weight: bold; font-size: 28pt; text-decoration: underline;">Personal information</label>
                    <div class="input-box">
                        <label style="font-size: 22pt; font-weight: bold;">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter full name" />
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <label style="font-size: 22pt; font-weight: bold;">National ID</label>
                        <input type="number" id="nationalID" placeholder="Enter national ID" />
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <label style="font-size: 22pt; font-weight: bold;">Email Address</label>
                        <input type="text" id="Email" placeholder="Enter email address" />
                        <div class="error"></div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label style="font-size: 22pt; font-weight: bold;">Phone Number</label>
                            <input type="number" id="phone" placeholder="Enter phone number" />
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <label style="font-size: 22pt; font-weight: bold;">Birth Date</label>
                            <input type="date" id="birthDate" placeholder="Enter birth date" />
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="gender-box">
                        <h3 style="font-size: 22pt; font-weight: bold;">Gender</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" checked />
                                <label for="check-male">Male</label>

                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" />
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-other" name="gender" />
                                <label for="check-other">Prefer Not to Say</label>
                            </div>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="input-box address">
                        <label style="font-size: 22pt; font-weight: bold;">Address</label>
                        <input type="text" id="address1" placeholder="Enter street address" />
                        <div class="error"></div>
                        <br>
                        <input type="text" id="address2" placeholder="Enter street address line 2" />
                        <br>

                        <div class="column">
                            <div class="select-box">
                                <select id="country">
                                    <option value="Country">Country</option>
                                    <option>Egypt</option>
                                    <option>Germany</option>
                                </select>
                                <div class="error"></div>
                            </div>
                            <div>
                                <input type="text" id="city" placeholder="Enter your city" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="column">
                            <div>
                                <input type="text" id="region" placeholder="Enter your region" style="width: 360px; " />
                                <div class="error"></div>
                            </div>
                            <div display="width:100%">
                                <input type="number" id="postal" placeholder="Enter postal code"
                                    style="width: 360px;" />
                                <div class="error"></div>
                            </div>
                        </div>
                </form>
                <button>Open Account</button>
            </section>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

<style>
    textarea {
        font-family: Arial, sans-serif;
        font-size: 32px;
        color: black;
        text-align: left;
        background-color: #EAEFE2;
    }

    button {
        border-radius: 20px;
        border: 1px solid #FF4B2B;
        background-color: #FF4B2B;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
    }

    div {
        margin-bottom: 20px;

    }
</style>
<script src="ClientJS.js"></script>

</html>
